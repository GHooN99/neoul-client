name: Label PRs based on target branch

on:
  pull_request:
    types: [opened, reopened]

jobs:
  label-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Check target branch
        run: |
          TARGET_BRANCH=$(echo "${{ github.event.pull_request.base.ref }}" | awk -F'/' '{print $1}')
          if [ "$TARGET_BRANCH" = "develop" ]; then
            echo "Labeling PR as 'develop'"
            LABELS="develop"
          elif [ "${TARGET_BRANCH:0:7}" = "release" ]; then
            echo "Labeling PR as 'staging'"
            LABELS="staging"
          else
            echo "No action taken. Target branch is not 'develop' or 'release/*'."
            exit 0
          fi

          echo "::set-output name=labels::$LABELS"

      - name: Add labels to PR
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labels = core.getInput('labels').split(",");
            const issue_number = context.payload.pull_request.number;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              labels: labels
            });
        env:
          labels: ${{ steps.check-label.outputs.labels }}
